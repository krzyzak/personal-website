<div class="github-component position-relative height-full text-center border border-gray-light rounded-1 bg-white p-5">
  {% if technology.icon %}
    <div class="p-2 f0">
        <i class="{{ technology.icon }}"></i>
    </div>
  {% elsif technology.octicon %}
    <div class="p-2 f0">
      {% octicon {{technology.octicon}} height:64 class:"mr-2 v-align-middle" fill: "#24292e" %}
    </div>
  {% else %}
    <div
      class="f4 text-gray-light text-bold rounded-1 flex-shrink-0 text-center mx-auto mb-3"
      style="width:64px; height:64px; line-height:64px;"
    ></div>
  {% endif %}
  <p class="f3 lh-condensed text-center mb-0 mt-1">{{ technology.name }}</p>
  {% if technology.description %}
    <p class="f5 text-gray text-center mb-0 mt-1">{{ technology.description }}</p>
  {% endif %}
</div>
